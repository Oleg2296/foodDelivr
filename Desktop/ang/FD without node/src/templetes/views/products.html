<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-9 offset-lg-1 offset-md-1">
            <h2>Products</h2>
            <div class="row">
                <div class="col-lg-11 col-md-11 offset-lg-1 offset-md-1">
                    <table>
                        <tr>
                            <th class="id">id</th>
                            <th>category</th>
                            <th>name</th>
                            <th class="price">price</th>
                            <th>action</th>
                        </tr>   
                        <tr *ngFor="let prod of products">
                            <td>{{prod.id}}</td>
                            <td>{{prod.category}}</td>
                            <td>{{prod.name}}</td>
                            <td>{{prod.price}}</td>
                            <td class="change"><input type="button" value="delit"><input type="button" value="edit"></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
